                <form action="" method="POST">
                    <div class="form-group form-inline">
                        <label for="email">USERNAME<span>*</span>:</label>

                        </div>
                    </div>
                    <div class="form-group form-inline">
                        <label for="email">Konfirmasi Kata Sandi<span>*</span>:</label>

                            <input type="password" placeholder="ENTER KONFIRMASI KATA SANDI" class="form-control pwds"

                                <button class="btn btn-default reveals" type="button"><i
                                        class="glyphicon glyphicon-eye-open"></i></button>
                            </span>
                        </div>
                    </div>
                    <div class="form-group form-inline">
                        <label for="email">Pertanyaan Keamanan <span>*</span>:</label>
                        <select class="form-control" name="" id="">
                            <option>Pilih pertanyaan keamanan</option>
                        </select>
                    </div>
                    <div class="form-group form-inline">
                        <label for="email">Jawaban Keamanan<span>*</span>:</label>
                        <input type="email" class="form-control" id="email" placeholder="ENTER JAWABAN KEAMANAN"
                            name="email">
                    </div>
                    <div class="form-group form-inline">
                        <label for="email">Telepon<span>*</span>:</label>
                        <input type="email" class="form-control" id="email" placeholder="ENTER JAWABAN KEAMANAN"
                            name="email">
                    </div>
                    <div class="form-group form-inline">
                        <label for="email">Email<span>*</span>:</label>
                        <input type="email" class="form-control" id="email" placeholder="ENTER JAWABAN KEAMANAN"
                            name="email">
                    </div>
                    <div class="form-group form-inline">
                        <label for="email">Bank <span>*</span>:</label>
                        <select class="form-control" name="" id="">
                            <option>Pilih pertanyaan keamanan</option>

                    </div>
                    <div class="form-group form-inline">

                    </div>
                    <div class="form-group form-inline">

    <script>
    $(".reveal").on('click', function() {
        var $pwd = $(".pwd");
        if ($pwd.attr('type') === 'password') {
            $pwd.attr('type', 'text');
        } else {
            $pwd.attr('type', 'password');
        }
    });
    $(".reveals").on('click', function() {
        var $pwd = $(".pwds");
        if ($pwd.attr('type') === 'password') {
            $pwd.attr('type', 'text');
        } else {
            $pwd.attr('type', 'password');
        }
    });
